<form class="modern-form" action="https://formsubmit.co/selauto2802@email.com" method="POST" enctype="multipart/form-data">
  <input type="hidden" name="_subject" value="You've got a new mail!">
  
  <div class="form-group">
    <input type="email" name="email" placeholder="Email Address" required>
  </div>
  
  <div class="form-group">
    <textarea name="message" placeholder="Write your message here" required></textarea>
  </div>
  
  <div class="form-group">
    <label for="attachments">JD Attachments</label>
    <input type="file" id="attachments" name="attachments[]" multiple>
  </div>
  
  <button type="submit">Send</button>
</form>
